<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Alan walker</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">LET ME LOVE YOU</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:30 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>


                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">OUT OF LOVE</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:30 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>


                <div class="songItem">
                  <img src="covers/3.jpg" alt="1">
                    <span class="songName">CATCH ME IF YOU CAN</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:30 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>


                <div class="songItem">
                   <img src="covers/4.jpg" alt="4">
                    <span class="songName">LOVE SICK</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:30 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>


                <div class="songItem">
                   <img src="covers/5.jpg" alt="1">
                    <span class="songName">PARADISE</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:30 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>


                <div class="songItem">
                   <img src="covers/6.jpg" alt="1">
                    <span class="songName">MAN ON THE MOON</span>
                    <span class="songlistPlay">
                        <span class="timestamp">05:30 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="SongBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="44zG.gif" width="80px" alt="" id="gif"> <span id="masterSongName">On my way</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/15441a6043.js" crossorigin="anonymous"></script>
</body>

</html>
